          class="sign-up__username"

          type="text"
          class="sign-up__password"
          placeholder="Enter password..."
        />

          type="text"
          class="sign-up__email"
          placeholder="Enter email..."
        />

          type="text"
          class="sign-up__surname"
          placeholder="Enter surname..."
        />

        </div>
